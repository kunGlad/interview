<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react18合成事件原理</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
    
        html,
        body {
            height: 100%;
            overflow: hidden;
        }
    
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    
        #root {
            width: 300px;
            height: 300px;
            background: lightblue;
        }
    
        #outer {
            width: 200px;
            height: 200px;
            background: lightgreen;
        }
    
        #inner {
            width: 100px;
            height: 100px;
            background: lightcoral;
        }
       </style>
</head>

<body>
    <div id="root" class="center">
        <div id="outer" class="center">
            <div id="inner" class="center"></div>
        </div>
    </div>
    
</body>

<script>
    const root = document.querySelector("#root"),
    outer = document.querySelector("#outer"),
    inner = document.querySelector("#inner");


    // 给他们写上事件绑定(合成)
    outer.onClick = () => {
        console.log("outer 冒泡(合成)")
    }
    outer.onClickCapture = () => {
        console.log("outer 捕获(合成)")
    }
    inner.onClick = () => {
        console.log("inner 冒泡(合成)")
    }
    inner.onClickCapture = () => {
        console.log("inner 捕获(合成)")
    };

    //给#root做事件绑定(源码)
    //捕获
    root.addEventListener(
        "click",
        (ev) => {
            let path = ev.composedPath(); //path:[事件源-》...-》window] 所有祖先元素
            console.log("path", path);
            //深拷贝 捕获阶段倒叙循环
            [...path].reverse().forEach((ele) => {
                let handle = ele.onClickCapture //handle是一个函数
                if (handle) handle()
            })
        },
        true
    )
    //冒泡
    root.addEventListener(
        "click",
        (ev) => {
            let path = ev.composedPath() //path:[事件源-》...-》window] 所有祖先元素
            // 冒泡不需要倒叙
            path.forEach((ele) => {
                let handle = ele.onClick
                if (handle) handle() //handle是一个函数
            })
        },
        false)

        // 结果
        /**
         * outer 捕获(合成)
         * inner 捕获(合成)
         * inner 冒泡(合成)
         * outer 冒泡(合成)
        */

</script>
</html>
